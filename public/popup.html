
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Enhancer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="popup-header">
      <img src="icons/icon.png" alt="YouTube Enhancer" class="logo">
      <h1>YouTube Enhancer</h1>
    </div>
    
    <div id="login-section">
      <p>Sign in with your Google account to manage your YouTube liked videos.</p>
      <button id="login-button" class="primary-button">Sign In with Google</button>
    </div>
    
    <div id="user-section" style="display: none;">
      <div class="user-info">
        <div class="avatar">
          <span id="user-initial">A</span>
        </div>
        <span id="user-email">user@example.com</span>
      </div>
      
      <div class="features-grid">
        <div class="feature-card">
          <div class="feature-icon fetch-icon">
            <img src="icons/fetch.svg" alt="Fetch" onerror="this.src='icons/icon.png'">
          </div>
          <div class="feature-content">
            <h2>Fetch Videos</h2>
            <p>Get up to 100 of your latest liked videos</p>
            <button id="fetch-videos" class="action-button">Fetch Now</button>
          </div>
        </div>
        
        <div class="feature-card">
          <div class="feature-icon dashboard-icon">
            <img src="icons/dashboard.svg" alt="Dashboard" onerror="this.src='icons/icon.png'">
          </div>
          <div class="feature-content">
            <h2>Dashboard</h2>
            <p>View and manage your liked videos</p>
            <button id="open-dashboard" class="action-button secondary">Open</button>
          </div>
        </div>
        
        <div class="feature-card">
          <div class="feature-icon subs-icon">
            <img src="icons/subscriptions.svg" alt="Subscriptions" onerror="this.src='icons/icon.png'">
          </div>
          <div class="feature-content">
            <h2>Subscriptions</h2>
            <p>Fetch and manage your channel subscriptions</p>
            <button id="fetch-subscriptions" class="action-button">Fetch Now</button>
          </div>
        </div>
      </div>
      
      <div class="footer-buttons">
        <button id="logout-button" class="text-button">Sign Out</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast">
    <div class="toast-content">
      <span id="toast-message"></span>
      <div id="toast-actions"></div>
    </div>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
