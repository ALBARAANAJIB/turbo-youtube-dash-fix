
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Enhancer Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="dashboard-container">
    <header>
      <div class="header-content">
        <div class="logo-container">
          <img src="icons/icon.png" alt="YouTube Enhancer" class="logo">
          <h1>YouTube Enhancer Dashboard</h1>
        </div>
        <div class="user-info">
          <div class="avatar">
            <span id="user-initial">Y</span>
          </div>
          <span id="user-email">Loading...</span>
        </div>
      </div>
    </header>
    
    <main>
      <div class="dashboard-header">
        <h2>Your Liked Videos</h2>
        <div class="actions">
          <div class="search-container">
            <input type="text" id="search" placeholder="Search videos..." />
          </div>
          <div class="filter-container">
            <select id="filter">
              <option value="all">All Videos</option>
              <option value="recent">Most Recent</option>
              <option value="oldest">Oldest First</option>
              <option value="popular">Most Popular</option>
            </select>
          </div>
        </div>
      </div>
      
      <div id="videos-container">
        <div id="loading" style="display: block;">
          <div style="text-align: center; padding: 60px 20px; color: #666; font-size: 16px;">
            Loading your videos...
          </div>
        </div>
        
        <div id="video-list"></div>
        
        <div class="load-more-container"></div>
        
        <div id="no-videos" style="display: none;">
          <h3>No videos found</h3>
          <p>Your liked videos will appear here once fetched.</p>
        </div>
      </div>
    </main>
    
    <div class="sticky-bottom-bar" style="display: none;">
      <div class="selection-info">
        <span id="selection-count">0 videos selected</span>
      </div>
      <div class="bulk-actions">
        <button id="select-all" class="secondary-button">Select All</button>
        <button id="delete-selected" class="danger-button" disabled>Delete Selected</button>
      </div>
    </div>
    
    <div id="confirmation-modal" class="modal">
      <div class="modal-content">
        <h3>Confirm Deletion</h3>
        <p>Are you sure you want to delete the selected videos? This action cannot be undone.</p>
        <div class="modal-actions">
          <button id="cancel-delete" class="secondary-button">Cancel</button>
          <button id="confirm-delete" class="danger-button">Delete</button>
        </div>
      </div>
    </div>
  </div>
  
  <script type="module" src="dashboard.js"></script>
</body>
</html>
