
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Enhancer Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="dashboard-container">
    <header>
      <div class="header-content">
        <div class="logo-container">
          <img src="icons/icon.png" alt="YouTube Enhancer" class="logo">
          <h1>YouTube Enhancer Dashboard</h1>
        </div>
        <div class="user-info">
          <div class="avatar">
            <span class="avatar-initial" id="user-initial">A</span>
          </div>
          <span id="user-email">user@example.com</span>
        </div>
      </div>
    </header>

    <main>
      <div class="dashboard-header">
        <div class="header-top">
          <h2>Your Liked Videos</h2>
          <div class="header-buttons">
            <button id="fetch-subscriptions" class="secondary-button">Fetch Subscriptions</button>
          </div>
        </div>
        
        <div class="filters-section">
          <div class="search-container">
            <input type="text" id="search" placeholder="Search videos...">
          </div>
          
          <div class="filter-container">
            <select id="filter">
              <option value="recent">Recently Liked</option>
              <option value="oldest">Oldest First</option>
              <option value="popular">Most Popular</option>
            </select>
          </div>
          
          <div class="filter-container">
            <select id="channel-filter">
              <option value="all">All Channels</option>
            </select>
          </div>
          
          <form id="date-filter-form" class="date-filter-container">
            <div class="date-input-group">
              <label for="start-date">From:</label>
              <input type="date" id="start-date" name="start-date">
            </div>
            <div class="date-input-group">
              <label for="end-date">To:</label>
              <input type="date" id="end-date" name="end-date">
            </div>
            <button type="submit" class="filter-button">Apply</button>
          </form>
        </div>
        
        <div class="progress-container">
          <span id="progress-indicator">Loading videos...</span>
        </div>
      </div>

      <div id="videos-container">
        <div id="loading">Loading your videos...</div>
        <div id="no-videos" style="display: none;">No liked videos found. Try fetching videos first.</div>
        <div id="video-list"></div>
      </div>

      <div id="bottom-bar">
        <div class="selection-info">
          <span id="selection-count">0 videos selected</span>
        </div>
        <div class="bulk-actions">
          <button id="select-100" class="secondary-button">Select 100</button>
          <button id="select-all" class="secondary-button">Select All</button>
          <button id="delete-selected" class="danger-button" disabled>Delete Selected</button>
        </div>
      </div>
    </main>
  </div>

  <div id="confirmation-modal" class="modal">
    <div class="modal-content">
      <h3>Confirm Deletion</h3>
      <p>Are you sure you want to remove these videos from your liked videos? This action cannot be undone.</p>
      <div class="modal-actions">
        <button id="cancel-delete" class="secondary-button">Cancel</button>
        <button id="confirm-delete" class="danger-button">Confirm</button>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
